<html>
	<head>
		<script src="you.js"></script>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
	</head>

	<body onload="init()">
		<h2>My Web RTC Playground (YOU)</h2>

		<div id="container">

			<div>
				<h3>You</h3>
				<video autoplay id="youVideo" class="client">
				</video>
			</div>

			<div>
				<h3>Guest</h4>
				<video autoplay id="guestVideo" class="client">
				</video>
			</div>

		</div>



		<h2>My Offer</h2>
		<textarea id="myoffer"></textarea>


		<h2>Paste the guest answer here</h2>
		<textarea id="guestanswer-textarea"></textarea>
		<button id="guestanswer-button">GO</button>


	</body>
</html>
